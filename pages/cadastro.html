<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FitLink</title>
<link rel="stylesheet" href="/styles/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<a href="#main-content" class="skip-link">Pular para conteúdo principal</a>

<div class="registration-container">
    <div class="registration-sidebar">
        <div class="sidebar-content">
            <img src="images/FitLink logo sn.png" alt="FitLink Logo" class="sidebar-logo">
            <h2>Junte-se à nossa comunidade fitness</h2>
            <div class="benefit-item"><i data-lucide="check-circle"></i><span>Treinos personalizados</span></div>
            <div class="benefit-item"><i data-lucide="check-circle"></i><span>Acompanhamento nutricional</span></div>
            <div class="benefit-item"><i data-lucide="check-circle"></i><span>Suporte de profissionais</span></div>
            <div class="benefit-item"><i data-lucide="check-circle"></i><span>Resultados mensuráveis</span></div>
        </div>
    </div>

    <main class="registration-main" id="main-content">
        <div class="registration-card">
            <div class="registration-header">
                <h1>Crie sua conta</h1>
                <p>Preencha seus dados para começar sua jornada fitness</p>
            </div>

            <div class="form-navigation">
                <button class="nav-btn active" data-form="cliente"><i data-lucide="user"></i><span>Cliente</span></button>
                <button class="nav-btn" data-form="nutricionista"><i data-lucide="apple"></i><span>Nutricionista</span></button>
                <button class="nav-btn" data-form="personal"><i data-lucide="dumbbell"></i><span>Personal</span></button>
            </div>

            <!-- Form Cliente -->
            <div class="form-container form-active" id="cliente-form">
                <form class="registration-form">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div class="form-group"><label>Nome Completo*</label><input type="text" required></div>
                        <div class="form-group"><label>Email*</label><input type="email" required></div>
                        <div class="form-group"><label>CPF*</label><input type="text" required></div>
                        <div class="form-group"><label>Telefone*</label><input type="tel" required></div>
                        <div class="form-group"><label>Idade*</label><input type="number" min="10" max="100" required></div>
                        <div class="form-group"><label>Objetivo*</label>
                            <select required>
                                <option value="">Selecione</option>
                                <option>Emagrecimento</option>
                                <option>Hipertrofia</option>
                                <option>Saúde e Qualidade de Vida</option>
                                <option>Performance</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Endereço*</label><input type="text" required></div>
                        <div class="form-group"><label>Senha*</label><input type="password" required></div>
                        <div class="form-group"><label>Foto de Perfil (opcional)</label><input type="file" accept="image/*"></div>
                    </fieldset>
                    <button class="btn-submit" type="submit">Criar Conta</button>
                </form>
            </div>

            <!-- Form Nutricionista -->
            <div class="form-container" id="nutricionista-form" hidden>
                <form class="registration-form">
                    <fieldset>
                        <legend>Dados Profissionais</legend>
                        <div class="form-group"><label>Nome Completo*</label><input type="text" required></div>
                        <div class="form-group"><label>Email*</label><input type="email" required></div>
                        <div class="form-group"><label>CPF*</label><input type="text" required></div>
                        <div class="form-group"><label>CRN*</label><input type="text" required placeholder="Ex.: CRN-1 123456/P"></div>
                        <div class="form-group"><label>Especialidade*</label>
                            <select required>
                                <option value="">Selecione</option>
                                <option>Nutrição Clínica</option>
                                <option>Nutrição Esportiva</option>
                                <option>Nutrição Infantil</option>
                                <option>Nutrição Coletiva</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Anos de Experiência*</label><input type="number" min="0" required></div>
                        <div class="form-group"><label>Telefone*</label><input type="tel" required></div>
                        <div class="form-group"><label>Endereço*</label><input type="text" required></div>
                        <div class="form-group"><label>Valor da Consulta (R$)*</label><input type="number" min="50" step="5" required></div>
                        <div class="form-group"><label>Senha*</label><input type="password" required></div>
                        <div class="form-group"><label>Foto de Perfil (opcional)</label><input type="file" accept="image/*"></div>
                    </fieldset>
                    <button class="btn-submit" type="submit">Criar Conta</button>
                </form>
            </div>

            <!-- Form Personal -->
            <div class="form-container" id="personal-form" hidden>
                <form class="registration-form">
                    <fieldset>
                        <legend>Dados Profissionais</legend>
                        <div class="form-group"><label>Nome Completo*</label><input type="text" required></div>
                        <div class="form-group"><label>Email*</label><input type="email" required></div>
                        <div class="form-group"><label>CPF*</label><input type="text" required></div>
                        <div class="form-group"><label>CREF*</label><input type="text" required placeholder="Ex.: CREF 012345-G/SP"></div>
                        <div class="form-group"><label>Especialidade*</label>
                            <select required>
                                <option value="">Selecione</option>
                                <option>Musculação</option>
                                <option>CrossFit</option>
                                <option>Funcional</option>
                                <option>Emagrecimento</option>
                                <option>Reabilitação</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Anos de Experiência*</label><input type="number" min="0" required></div>
                        <div class="form-group"><label>Telefone*</label><input type="tel" required></div>
                        <div class="form-group"><label>Endereço*</label><input type="text" required></div>
                        <div class="form-group"><label>Valor Hora (R$)*</label><input type="number" min="50" step="5" required></div>
                        <div class="form-group"><label>Senha*</label><input type="password" required></div>
                        <div class="form-group"><label>Foto de Perfil (opcional)</label><input type="file" accept="image/*"></div>
                    </fieldset>
                    <button class="btn-submit" type="submit">Criar Conta</button>
                </form>
            </div>

        </div>
    </main>
</div>

<!-- Inclua o JavaScript do Lucide no final do body -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    // Inicialize os ícones do Lucide
    lucide.createIcons();

    const navButtons = document.querySelectorAll('.nav-btn');
    const formContainers = document.querySelectorAll('.form-container');

    navButtons.forEach(button => {
        button.addEventListener('click', () => {
            const formId = button.getAttribute('data-form');

            navButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            formContainers.forEach(form => {
                if (form.id === `${formId}-form`) {
                    form.classList.add('form-active');
                    form.removeAttribute('hidden');
                } else {
                    form.classList.remove('form-active');
                    form.setAttribute('hidden', 'true');
                }
            });

            // Atualize os ícones após a mudança (caso necessário)
            lucide.createIcons();
        });
    });
</script>

</body>
</html>
