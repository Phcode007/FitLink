<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLink - Cadastro Aluno</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Cadastro de Aluno</h1>
            <p>Crie a sua conta e comece a sua jornada fitness</p>
        </div>
        <form id="cadastroAlunoForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required placeholder="Seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seu.email@exemplo.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required placeholder="••••••••">
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" required placeholder="••••••••">
            </div>
            <div class="form-group">
                <label for="objetivo">Objetivo Principal</label>
                <select id="objetivo" required>
                    <option value="">Selecione...</option>
                    <option value="emagrecer">Emagrecer</option>
                    <option value="hipertrofia">Hipertrofia</option>
                    <option value="condicionamento">Condicionamento Físico</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>
        <div class="auth-footer">
            <p>Já tem uma conta?</p>
            <a href="login.html">Faça login</a>
        </div>
        <div id="message" class="message"></div>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
