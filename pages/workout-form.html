<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Treino</title>
    <link rel="stylesheet" href="/styles/workout-form.css">
</head>
<body>
<div class="form-container">
    <h1>Criar Plano de Treino</h1>
    <form id="workout-form">
        <div class="form-group">
            <label for="client">Cliente:</label>
            <select id="client" required>
                <option value="">Selecione um cliente</option>
                <!-- Opções serão preenchidas via JavaScript -->
            </select>
        </div>

        <div class="form-group">
            <label for="workout-name">Nome do Treino:</label>
            <input type="text" id="workout-name" required>
        </div>

        <div class="form-group">
            <label for="workout-duration">Duração (semanas):</label>
            <input type="number" id="workout-duration" min="1" value="4">
        </div>

        <div class="form-group">
            <label for="workout-objective">Objetivo:</label>
            <select id="workout-objective" required>
                <option value="hypertrophy">Hipertrofia</option>
                <option value="strength">Força</option>
                <option value="endurance">Resistência</option>
                <option value="weight-loss">Perda de Peso</option>
                <option value="other">Outro</option>
            </select>
        </div>

        <h3>Exercícios</h3>
        <div id="exercises-container">
            <!-- Exercícios serão adicionados dinamicamente -->
        </div>

        <button type="button" class="add-exercise" id="add-exercise-btn">+ Adicionar Exercício</button>

        <div class="form-group">
            <label for="notes">Observações:</label>
            <textarea id="notes"></textarea>
        </div>

        <button type="submit" class="submit-btn">Salvar Plano de Treino</button>
    </form>
</div>

<script src="/js/workout-form.js"></script>
</body>
</html>
