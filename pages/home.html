<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FitLink | Home</title>
    <link rel="stylesheet" href="/styles/home.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="logo">
        <button class="menu-toggle" id="menuToggle">☰</button>
        <span class="logo-text" id="logoText">FitLink</span>
    </div>
    <nav class="nav">
        <a href="#"><i data-lucide="home"></i> Início</a>
        <a href="#"><i data-lucide="dumbbell"></i> Treinos</a>
        <a href="#"><i data-lucide="apple"></i> Dieta</a>
        <a href="#"><i data-lucide="bar-chart-3"></i> Desempenho</a>
        <a href="#"><i data-lucide="user"></i> Perfil</a>
    </nav>
</div>

<div class="main-content">
    <h1>Bem-vindo ao FitLink!</h1>
    <p>Escolha uma opção no menu lateral para começar.</p>
</div>

<script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
        const isExpanded = sidebar.classList.toggle('expanded');
        if (isExpanded) {
            menuToggle.style.opacity = 0;
            setTimeout(() => menuToggle.style.display = 'none', 300);
        } else {
            menuToggle.style.display = 'inline';
            setTimeout(() => menuToggle.style.opacity = 1, 10);
        }
    });

    lucide.createIcons();
</script>
</body>
</html>
