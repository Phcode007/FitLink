<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos | Academia PowerFit</title>
    <link rel="stylesheet" href="/styles/scheduling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="scheduling-container">
        <header class="scheduling-header">
            <h1><i class="fas fa-calendar-alt"></i> Agendamentos</h1>
            <div class="view-switcher">
                <button id="day-view" class="active"><i class="fas fa-calendar-day"></i> Dia</button>
                <button id="week-view"><i class="fas fa-calendar-week"></i> Semana</button>
                <button id="month-view"><i class="fas fa-calendar"></i> Mês</button>
            </div>
        </header>

        <div class="scheduling-content">
            <aside class="scheduling-sidebar">
                <div class="filter-section">
                    <h3><i class="fas fa-filter"></i> Filtros</h3>
                    <div class="form-group">
                        <label for="professional-type">Tipo de Profissional:</label>
                        <select id="professional-type">
                            <option value="all">Todos</option>
                            <option value="personal">Personal Trainer</option>
                            <option value="nutritionist">Nutricionista</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="professional-select">Profissional:</label>
                        <select id="professional-select">
                            <option value="all">Todos</option>
                            <!-- Opções serão preenchidas via JS -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status-filter">Status:</label>
                        <select id="status-filter">
                            <option value="all">Todos</option>
                            <option value="scheduled">Agendados</option>
                            <option value="completed">Realizados</option>
                            <option value="canceled">Cancelados</option>
                        </select>
                    </div>
                    
                    <button id="apply-filters" class="btn-primary">Aplicar Filtros</button>
                    <button id="reset-filters" class="btn-secondary">Limpar Filtros</button>
                </div>
                
                <div class="quick-actions">
                    <h3><i class="fas fa-bolt"></i> Ações Rápidas</h3>
                    <button id="new-schedule" class="btn-primary">
                        <i class="fas fa-plus"></i> Novo Agendamento
                    </button>
                    <button id="view-calendar" class="btn-secondary">
                        <i class="fas fa-calendar"></i> Visualizar Calendário
                    </button>
                </div>
            </aside>

            <main class="scheduling-main">
                <div class="schedule-list-header">
                    <h2 id="current-view-title">Agendamentos do Dia</h2>
                    <div class="date-navigator">
                        <button id="prev-date"><i class="fas fa-chevron-left"></i></button>
                        <span id="current-date">20 de Novembro, 2023</span>
                        <button id="next-date"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <div class="schedule-list-container">
                    <div class="schedule-list" id="schedule-list">
                        <!-- Agendamentos serão carregados aqui -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Novo Agendamento -->
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2><i class="fas fa-plus-circle"></i> Novo Agendamento</h2>
            
            <form id="new-schedule-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="schedule-client">Cliente:</label>
                        <select id="schedule-client" required>
                            <option value="">Selecione um cliente</option>
                            <!-- Opções serão preenchidas via JS -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="schedule-type">Tipo de Agendamento:</label>
                        <select id="schedule-type" required>
                            <option value="">Selecione</option>
                            <option value="personal">Treino com Personal</option>
                            <option value="nutritionist">Consulta Nutricional</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="schedule-professional">Profissional:</label>
                        <select id="schedule-professional" required disabled>
                            <option value="">Primeiro selecione o tipo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="schedule-duration">Duração:</label>
                        <select id="schedule-duration" required>
                            <option value="30">30 minutos</option>
                            <option value="45">45 minutos</option>
                            <option value="60" selected>1 hora</option>
                            <option value="90">1 hora e 30 minutos</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="schedule-date">Data:</label>
                        <input type="date" id="schedule-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="schedule-time">Hora:</label>
                        <input type="time" id="schedule-time" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="schedule-notes">Observações:</label>
                    <textarea id="schedule-notes" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Agendar</button>
                    <button type="button" class="btn-secondary cancel-modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/scheduling.js"></script>
</body>
</html>
