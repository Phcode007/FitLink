<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FitLink</title>
    <link rel="stylesheet" href="/styles/dash.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <div class="logo">
        <img src="/images/FitLink%20logo%20sn.png" alt="Logo FitLink">
        <span>FitLink</span>
    </div>
    <nav>
        <a href="/pages/home.html" class="active"><i data-lucide="home"></i>Home</a>
        <a href="/pages/treino.html"><i data-lucide="dumbbell"></i> Treino</a>
        <a href="/pages/dieta.html"><i data-lucide="apple"></i> Dieta</a>
        <a href="/pages/dash.html"><i data-lucide="bar-chart-2"></i> Progresso</a>
        <a href="/pages/perfil.html"><i data-lucide="user"></i> Perfil</a>
        <a href="/pages/login.html"><i data-lucide="log-out"></i> Sair</a>
    </nav>
</aside>

<!-- Main -->
<div class="main-content">
    <header class="header">
        <button class="menu-toggle"><i data-lucide="menu"></i></button>
        <div class="header-info">
            <span>Bem-vindo, <strong>Mr. X</strong></span>
            <img src="images/profile.png" alt="Foto de Perfil" class="profile-img">
        </div>
    </header>

    <main class="dashboard">
        <h1>Dashboard</h1>

        <div class="cards">
            <div class="card">
                <h2>Treino</h2>
                <p>O seu treino de hoje: <strong>Peito e Tríceps</strong></p>
                <a href="/pages/treino.html">Ver treino</a>
            </div>

            <div class="card">
                <h2>Dieta</h2>
                <p>Calorias restantes: <strong>1.200 kcal</strong></p>
                <a href="/pages/dieta.html">Ver dieta</a>
            </div>

            <div class="card">
                <h2>Progresso</h2>
                <canvas id="progressoChart"></canvas>
            </div>

            <div class="card">
                <h2>Perfil</h2>
                <p>Seu plano: <strong>Premium</strong></p>
                <a href="#">Gerenciar conta</a>
            </div>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();

    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-open');
    });

    // Gráfico
    const ctx = document.getElementById('progressoChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Perdido', 'Restante'],
            datasets: [{
                label: 'Peso',
                data: [7, 3],
                backgroundColor: ['#3AB96F', '#e9ecef'],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            cutout: '70%',
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>

</body>
</html>
